name: Lint

on:
  push:
    branches:
      - main 
      - develop
      - features/linterjs
jobs:
  lint:
    runs-on: debian-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Run ESLint
      run: npx eslint $(git diff --cached --name-only -- '*.js')
